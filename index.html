<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>シフト希望時間</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .day-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .label {
            width: 160px;
            flex-shrink: 0;
        }

        .label.sunday {
            color: red;
        }

        .label.saturday {
            color: blue;
        }

        .time-grid-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        .time-grid {
            display: flex;
            height: 40px;
            min-width: fit-content;
        }

        .slot {
            width: 35px;
            height: 40px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
        }

        .slot.selected {
            background-color: #4fc3f7;
        }

        .slot-time {
            font-size: 0.6rem;
            color: #aaa;
            text-align: center;
            line-height: 40px;
            pointer-events: none;
        }

        .day-controls {
            margin-left: 8px;
        }

        .day-controls button {
            font-size: 0.7rem;
            padding: 2px 6px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .controls {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .day-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1rem;
            }

            .label {
                margin-bottom: 0.3rem;
            }

            .time-grid-wrapper {
                width: 100%;
                overflow-x: scroll;
            }

            .slot {
                width: 50px;
                height: 30px;
            }

            .slot-time {
                font-size: 0.75rem;
            }

            .day-controls {
                margin-top: 0.3rem;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <h2>シフト希望時間（開始と終了をクリックで範囲選択）</h2>

    <div class="controls">
        <label for="year">年:</label>
        <input type="number" id="year" value="2025" min="2020" max="2100">
        <label for="month">月:</label>
        <input type="number" id="month" value="4" min="1" max="12">
        <button onclick="render()">表示</button>
    </div>

    <div id="container"></div>

    <script>
        const hours = [...Array(13).keys()].map(i => i + 10); // 10時〜22時

        function formatDate(date) {
            return date.toLocaleDateString('ja-JP', {
                month: '2-digit',
                day: '2-digit',
                weekday: 'short'
            });
        }

        function render() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value) - 1;

            const container = document.getElementById("container");
            container.innerHTML = "";

            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const row = document.createElement("div");
                row.className = "day-row";

                const label = document.createElement("div");
                label.className = "label";
                label.textContent = formatDate(date);

                if (date.getDay() === 0) label.classList.add("sunday");
                else if (date.getDay() === 6) label.classList.add("saturday");

                const gridWrapper = document.createElement("div");
                gridWrapper.className = "time-grid-wrapper";

                const grid = document.createElement("div");
                grid.className = "time-grid";

                const slots = [];
                let selectionStart = null;

                hours.forEach((h, i) => {
                    const slot = document.createElement("div");
                    slot.className = "slot";
                    slot.dataset.index = i;

                    const timeLabel = document.createElement("div");
                    timeLabel.className = "slot-time";
                    timeLabel.textContent = `${String(h).padStart(2, '0')}:00`;
                    slot.appendChild(timeLabel);

                    slot.addEventListener('click', () => {
                        const idx = parseInt(slot.dataset.index, 10);
                        if (selectionStart === null) {
                            selectionStart = idx;
                            slot.classList.add('selected');
                        } else {
                            const start = Math.min(selectionStart, idx);
                            const end = Math.max(selectionStart, idx);
                            slots.forEach(s => s.classList.remove('selected'));
                            for (let j = start; j <= end; j++) {
                                slots[j].classList.add('selected');
                            }
                            selectionStart = null;
                        }
                    });

                    slots.push(slot);
                    grid.appendChild(slot);
                });

                const dayControls = document.createElement("div");
                dayControls.className = "day-controls";

                const toggleBtn = document.createElement("button");
                toggleBtn.textContent = "選択";
                toggleBtn.addEventListener("click", () => {
                    const allSelected = slots.every(slot => slot.classList.contains("selected"));
                    slots.forEach(slot => slot.classList.toggle("selected", !allSelected));
                    toggleBtn.textContent = allSelected ? "選択" : "解除";
                });

                dayControls.appendChild(toggleBtn);
                gridWrapper.appendChild(grid);

                row.appendChild(label);
                row.appendChild(gridWrapper);
                row.appendChild(dayControls);
                container.appendChild(row);
            }
        }

        // 初期表示は翌月
        (function init() {
            const today = new Date();
            let nextMonth = today.getMonth() + 2;
            let year = today.getFullYear();
            if (nextMonth > 12) { nextMonth = 1; year++; }
            document.getElementById("year").value = year;
            document.getElementById("month").value = nextMonth;
            render();
        })();
    </script>
</body>

</html>
