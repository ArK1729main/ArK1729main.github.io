<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>シフト希望時間</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .day-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .label {
            width: 80px;
            flex-shrink: 0;
        }

        .label.sunday {
            color: red;
        }

        .label.saturday {
            color: blue;
        }

        .time-grid-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        .time-grid {
            display: flex;
            height: 40px;
            min-width: fit-content;
        }

        .slot {
            width: 50px;
            height: 40px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
        }

        .slot.selected {
            background-color: #4fc3f7;
        }

        .slot-time {
            font-size: 0.6rem;
            color: #aaa;
            text-align: center;
            line-height: 40px;
            pointer-events: none;
        }

        .day-controls {
            margin-left: 8px;
        }

        .day-controls button {
            font-size: 0.7rem;
            padding: 2px 6px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .controls {
                margin-bottom: 1rem;
                font-size: 1.2rem;
                /* 全体のフォントサイズを大きく */
            }

            .controls input {
                padding: 0.5rem;
                font-size: 1rem;
                /* 入力フィールドのフォントサイズを大きく */
                width: 50px;
                /* 入力フィールドの幅を調整 */
            }

            .controls label {
                margin-right: 0.5rem;
            }

            .controls button {
                padding: 0.5rem 1rem;
                font-size: 1rem;
                /* ボタンのフォントサイズを大きく */
                cursor: pointer;
            }


            .day-row {
                display: flex;
                align-items: center;
                margin-bottom: 0.5rem;
            }

            .label {
                width: 100px;
                /* 日付ラベルの幅を狭く */
                flex-shrink: 0;
            }

            .time-grid-wrapper {
                overflow-x: auto;
                max-width: 80%;
                /* 時間指定部分の幅を狭く */
            }

            .time-grid {
                display: flex;
                height: 30px;
                /* 高さを調整 */
                min-width: fit-content;
            }

            .slot {
                width: 30px;
                /* 各スロットの幅を狭く */
                height: 30px;
                /* 各スロットの高さを調整 */
                box-sizing: border-box;
                border-right: 1px solid #ccc;
                background-color: #f0f0f0;
                cursor: pointer;
                flex-shrink: 0;
                position: relative;
            }

            .slot-time {
                font-size: 0.5rem;
                /* 時間ラベルのフォントサイズを小さく */
                color: #aaa;
                text-align: center;
                line-height: 30px;
                /* 高さに合わせて調整 */
                pointer-events: none;
            }

            .day-controls {
                margin-top: 0.3rem;
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <h2>シフト希望時間（開始と終了をクリックで範囲選択）</h2>

    <div class="controls">
        <label for="year">年:</label>
        <select id="year">
            <!-- 年の選択肢を動的に生成 -->
            <script>
                const yearSelect = document.getElementById("year");
                for (let y = 2020; y <= 2100; y++) {
                    const option = document.createElement("option");
                    option.value = y;
                    option.textContent = y;
                    yearSelect.appendChild(option);
                }
            </script>
        </select>

        <label for="month">月:</label>
        <select id="month">
            <!-- 月の選択肢 -->
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
        </select>

        <button onclick="render()">表示</button>
    </div>

    <div id="container"></div>

    <script>
        const hours = [...Array(13).keys()].map(i => i + 10); // 10時〜22時

        function formatDate(date) {
            return date.toLocaleDateString('ja-JP', {
                day: '2-digit',
                weekday: 'short'
            });
        }

        function render() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value) - 1;

            const container = document.getElementById("container");
            container.innerHTML = "";

            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const row = document.createElement("div");
                row.className = "day-row";

                const label = document.createElement("div");
                label.className = "label";
                label.textContent = formatDate(date);

                if (date.getDay() === 0) label.classList.add("sunday");
                else if (date.getDay() === 6) label.classList.add("saturday");

                const gridWrapper = document.createElement("div");
                gridWrapper.className = "time-grid-wrapper";

                const grid = document.createElement("div");
                grid.className = "time-grid";

                const slots = [];
                let selectionStart = null;

                hours.forEach((h, i) => {
                    const slot = document.createElement("div");
                    slot.className = "slot";
                    slot.dataset.index = i;

                    const timeLabel = document.createElement("div");
                    timeLabel.className = "slot-time";
                    timeLabel.textContent = `${String(h).padStart(2, '0')}:00`;
                    slot.appendChild(timeLabel);

                    slot.addEventListener('click', () => {
                        const idx = parseInt(slot.dataset.index, 10);
                        if (selectionStart === null) {
                            selectionStart = idx;
                            slot.classList.add('selected');
                        } else {
                            const start = Math.min(selectionStart, idx);
                            const end = Math.max(selectionStart, idx);
                            slots.forEach(s => s.classList.remove('selected'));
                            for (let j = start; j <= end; j++) {
                                slots[j].classList.add('selected');
                            }
                            selectionStart = null;
                        }
                    });

                    slots.push(slot);
                    grid.appendChild(slot);
                });

                const dayControls = document.createElement("div");
                dayControls.className = "day-controls";

                const toggleBtn = document.createElement("button");
                toggleBtn.textContent = "解除";
                toggleBtn.addEventListener("click", () => {
                    const allSelected = slots.every(slot => slot.classList.contains("selected"));
                    slots.forEach(slot => slot.classList.toggle("selected", !allSelected));
                    toggleBtn.textContent = allSelected ? "解除" : "選択";
                });

                dayControls.appendChild(toggleBtn);
                gridWrapper.appendChild(grid);

                row.appendChild(label);
                row.appendChild(gridWrapper);
                row.appendChild(dayControls);
                container.appendChild(row);
            }
        }

        // 初期表示は翌月
        (function init() {
            const today = new Date();
            let nextMonth = today.getMonth() + 2;
            let year = today.getFullYear();
            if (nextMonth > 12) { nextMonth = 1; year++; }
            document.getElementById("year").value = year;
            document.getElementById("month").value = nextMonth;
            render();
        })();
    </script>
</body>

</html>
